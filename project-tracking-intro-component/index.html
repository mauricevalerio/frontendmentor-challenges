<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Project Tracking Intro Component</title>
</head>
<body>
  
  <div class="background-container"> 
      <div class="background"></div>
      <div class="padding-desktop">
        <header>
          <img src="./images/logo.svg" alt="Site Logo" />
          <div class="menu-container">
            <img src="./images/icon-hamburger.svg" alt="Hamburger Menu Icon" id="menu-icon" class="hamburger-menu"/>
            <nav id="nav" class="toggle-nav">
              <ul>
                <li><a href="#">Product</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Login</a></li>
              </ul>
            </nav>
          </div>
        </header>
        <div class="flex-container">
          <main>
            <img 
            src="./images/illustration-devices.svg" 
            alt="Smartphone and laptop illustration" 
            class="illustration-devices"/>
          </main>

          <footer>
            <p class="project-cta"><span class="new-cta">New</span><span class="monograph-dashboard">Monograph Dashboard</span></p>
            <h1 class="project-header-text">Powerful insights into your team</h1>
            <p class="project-description">Project planning and time tracking for agile teams</p>
            <p class="project-btn-cta"><a href="#">Schedule a demo</a> <span>to see a live preview</span></p>
          </footer>
      </div>
    </div>
  </div>
  
  <script src="index.js" type="module"></script>
</body>
</html>
